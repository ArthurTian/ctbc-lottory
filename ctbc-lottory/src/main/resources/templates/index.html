<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header">
</head>
<body>
	<div th:include="navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<button id="insertBtn" class="btn btn-primary form-control">新增活動</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-12">
				<table id="maintable" class="table table-bordered"
					style="width: 100%">
					<thead>
						<tr>
							<th width="20%" scope="col">需求單號</th>
							<th width="20%" scope="col">活動名稱</th>
							<th width="10%" scope="col">人數</th>
							<th width="10%" scope="col">筆數</th>
							<th width="20%" scope="col">獎項</th>
							<th width="20%" scope="col">操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<div th:replace="index_edit"></div>



	<div th:replace="footer"></div>
	<script th:src="@{/js/index.js}" src="../static/js/index.js"></script>
	<script th:src="@{/js/upload.js}" src="../static/js/upload.js"></script>
</body>
</html>
